jenkins:
  systemMessage: "Welcome to the Chocolatine-Powered Marvin Jenkins Instance."
  remotingSecurity:
    enabled: true
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Marvin master"
            permissions:
              - "Overall/Administer"
            assignments:
              - "admin"
              - "chocolateen"
          - name: "ape"
            description: "Pedagogical team member"
            permissions:
              - "Overall/Read"
              - "Job/Read"
              - "Job/Build"
              - "Job/Workspace"
            assignments:
              - "i_dont_know"
          - name: "gorilla"
            description: "Group Obsessively Researching Innovation Linked to Learning and Accomplishment"
            permissions:
              - "Overall/Read"
              - "Job/Build"
              - "Job/Workspace"
              - "Job/Create"
              - "Job/Configure"
              - "Job/Read"
              - "Job/Delete"
            assignments:
              - "vaugie_g"
          - name: "assist"
            description: "Assistant"
            permissions:
              - "Overall/Read"
              - "Job/Read"
              - "Job/Workspace"
            assignments:
              - "nasso"
  securityRealm:
    local:
      allowsSignup: false
      users:
      - id: "chocolateen"
        name: "Hugo"
        password: "${USER_CHOCOLATEEN_PASSWORD}"
      - id: "vaugie_g"
        name: "Garance"
        password: "${USER_VAUGIE_G_PASSWORD}"
      - id: "i_dont_know"
        name: "Jeremy"
        password: "${USER_I_DONT_KNOW_PASSWORD}"
      - id: "nasso"
        name: "Nassim"
        password: "${USER_NASSO_PASSWORD}"
jobs:
  - script: > 
      folder('Tools') {
        displayName("Tools")
        description("Folder for miscellaneous tools.")
      }
      
      freeStyleJob('Tools/clone-repository') {
        parameters {
          stringParam('GIT_REPOSITORY_URL', '', 'Git URL of the repository to clone')
        }
        wrappers {
          preBuildCleanup {
              includePattern('*')
              deleteDirectories()
              cleanupParameter('CLEANUP')
          }
        }
        steps {
          shell('git clone $GIT_REPOSITORY_URL')
        } 
      }

      freeStyleJob('Tools/SEED') {
        parameters {
          stringParam('GITHUB_NAME', '', 'GitHub repository owner/repo_name (e.g.: "EpitechIT31000/chocolatine")')
          stringParam('DISPLAY_NAME', '', 'Display name for the job')
        }
        steps {
          scm {
            git('$GITHUB_NAME')
          }
          triggers {
            pollSCM {
              scmpoll_spec('* * * * *')
            }
          }
        }
        steps {
          shell('make fclean')
          shell('make')
          shell('make test')
          shell('make clean')
        }
      }